# Project information
site_name: Math101 &mdash; Integral Calculus
site_description: Home page for Math101 Summer Term 2 2020
site_author: Babhru Joshi
site_url: https://babhrujoshi.github.io/20S2-101

# Repository
# repo_name: mpf/19T2-406
# repo_url: https://github.com/mpf/19T2-406

# Copyright
copyright: 'Copyright &copy; 2020 Babhru Joshi'

# Configuration
theme:
  name: 'material'  
  feature:
    - tabs
  # palette:
  #   scheme: slate
# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences

extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Page tree
nav:
  - Home Page: index.md
  - Grades: grades.md
  - Schedule: schedule.md



